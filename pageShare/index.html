<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul class="show">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
    </ul>
    <div class="btn-out">
    </div>
    <span class="prev">prev</span>
    <span class="next">next</span>
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        var showNum = 5;
        var ShowArr = [0, 1, 2, 3, 4];
        var initShow = function () {
            $('.show li').hide();
            var List = $('.show li').length;
            var btnlen = Math.ceil(List / 5);
            for (let index = 0; index < 5; index++) {
                $('.show li').eq(ShowArr[index]).show();
            }
            var aa = "";
            for (let index = 0; index < btnlen; index++) {
                var b = index + 1;
                aa += "<button class='btn'>" + b + "</button>"
            }
            $('.btn-out').html(aa)
        }();

        $('.next').click(function () {
            $('.show li').hide();
            for (let index = 0; index < 5; index++) {
                $('.show li').eq(5 + ShowArr[index]).show();
            }
            for (let index = 0; index < 5; index++) {
                ShowArr.push(5 + ShowArr[index]);
            }
            ShowArr.splice(0, 5);
        })

        $('.prev').click(function () {
            if (ShowArr[0] != 0) {
                $('.show li').hide();
                for (let index = 0; index < 5; index++) {
                    $('.show li').eq(ShowArr[index] - 5).show();
                }
                for (let index = 0; index < 5; index++) {
                    ShowArr.push(ShowArr[index] - 5);
                }
                ShowArr.splice(0, 5);
            }
        })

        $(document).on('click', '.btn', function () {
            $('.show li').hide();
            var $i = $(this).index() + 1;
            ShowArr = [];
            $i = $i * 5;
            for (let index = 0; index < 5; index++) {
                ShowArr.push($i - index - 1);
            }
            for (let index = 0; index < 5; index++) {
                $('.show li').eq(ShowArr[index]).show();
            }

        })
    </script>
</body>

</html>
